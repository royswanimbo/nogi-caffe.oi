<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>Kontak - Kedai Kopi Nogi</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <style>
        /* Styling untuk body dan kontainer utama */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 900px;
        }

        /* Navbar styling */
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            padding: 10px 15px;
        }

        /* Form styling */
        .bg-light {
            background-color: #ffffff !important;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-floating label {
            font-size: 0.9rem;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.3);
        }

        /* Tombol Kirim */
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Footer styling */
        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .bg-light {
                padding: 20px;
            }

            .form-control {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body class="d-flex flex-column">


    <nav>
        <div class="logo">Nogi Coffee</div>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <ul class="nav-links">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="about.html">Tentang</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Kontak</a></li>
        </ul>
    </nav>
    <script>
        function toggleMenu() {
            const nav = document.querySelector(".nav-links");
            nav.classList.toggle("active");
        }
    </script>


    <section class="py-5">
        <div class="container px-5">
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i>
                    </div>
                    <h1 class="fw-bolder">Kontak Kami</h1>
                    <p class="lead fw-normal text-muted mb-0">Silakan isi formulir di bawah ini</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form id="contactForm">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" type="text" placeholder="Masukkan Nama"
                                    required />
                                <label for="name">Nama</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="Masukkan Email"
                                    required />
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" type="password" placeholder="Masukkan Sandi"
                                    required />
                                <label for="password">Sandi</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="description" placeholder="Deskripsi"
                                    style="height: 10rem" required></textarea>
                                <label for="description">Deskripsi</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="address" type="text" placeholder="Masukkan Alamat"
                                    required />
                                <label for="address">Alamat</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="cafe_name" type="text" placeholder="Nama Cafe"
                                    required />
                                <label for="cafe_name">Nama Cafe</label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Lokasi Kami:</label>
                                <iframe width="100%" height="300"
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.6262335350075!2d-122.08424968506465!3d37.42199977982516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fba02c5f6d3bf%3A0x2c9b49139b48e60!2sGoogleplex!5e0!3m2!1sen!2sus!4v1614175368824!5m2!1sen!2sus"
                                    allowfullscreen="" loading="lazy"></iframe>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Kirim</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </main>
    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white">Copyright &copy; Kedai Kopi Nogi 2025</div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
